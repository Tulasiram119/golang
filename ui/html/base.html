{{define "base" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{template "title" .}} - Snippetbox</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <link
      rel="shortcut icon"
      href="/static/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="'https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700"
    />
  </head>
  <body>
    <header>
      <a href="/">Snippetbox</a>
    </header>
    {{template "nav" .}}
    <main>
      {{with .Flash}}
        <div class="flash">{{.}}</div>
      {{end}}
      {{template "main" .}}
    </main>
    <footer>Powerd By <a href="https://golang.org/">Go</a> in {{.CurrentYear}}</footer>
    <script src="/static/js/main.js"></script>
  </body>
</html>
{{end}}
